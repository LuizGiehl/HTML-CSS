<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>
    <form action="cadastro.php">

        <p>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="masc" checked> <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem"> <label for="fem">Feminino</label>
            </fieldset>
        </p>

        <p>
            <fieldset>
                <legend>Esporte Preferido</legend>
                <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label>
                <input type="checkbox" name="baskas" id="ibasq"> <label for="ibasq">Basquete</label>
                <input type="checkbox" name="musc" id="imusc"> <label for="imusc">Musculação</label><br>
                <input type="checkbox" name="calist" id="icalist"> <label for="icalist">Calistenia</label>
                <input type="checkbox" name="corrida" id="icorrida"> <label for="icorrida">Corrida</label>
                <input type="checkbox" name="crossfit" id="icross"> <label for="icross"><Colgroup></Colgroup>Crossfit</label>
            </fieldset>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
