<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse dite em diferebtes dispositivos ou aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo aúdios</h1>
    <p>aprendendo a inseriri aúdios</p>
    <audio controls>
        <source src="midia/bury-the-ligth.mp3" type="audio/mpeg">
        <source src="midia/bury-the-ligth.wav" type="audio/wav">
        <source src="midia/bury-the-ligth.ogg" type="audio/ogg">
        <p>Infelizmente não foi possivel carregar o audio <a href="midia/bury-the-ligth.mp3" download="bury-the-ligth.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
