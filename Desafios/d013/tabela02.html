<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela 2</title>
    <link rel="stylesheet" href="estilo/style.css">
    <style>
        table{
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            width: 400px;
            text-align: center;
        }

        td{
            border: 2px solid black;
            padding: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Segundo desafio de Tabela</h1>
    <div>
        <table>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td colspan="4">M</td>
            </tr>
        </table>
    </div>
</body>
</html>
